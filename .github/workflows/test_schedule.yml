name: Schedule Test
on:
  schedule:
    - cron: '*/5 * * * *'  # 5分おきに実行（テスト用）
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test scheduled execution
        run: |
          echo "=== Scheduled Test Execution ==="
          echo "Current time: $(date)"
          echo "Test successful!"
